<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vue To Do List</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <header class="py-4 bg-primary">
            <h1 class="text-center text-white">
                Vue To Do List
            </h1>
        </header>

        <main class="bg-dark vh-100 pt-5">

            <div class="container">

                <div class="card w-50 mx-auto">

                    <ul class="list-group">
                        <li v-for="(task, index) in tasks" class="list-group-item d-flex">
                          <input v-model="task.done" class="form-check-input me-2 checkbox" type="checkbox" value="" id="firstCheckbox">
                          <label :class="task.done === true ? 'done-task': '' " class="form-check-label task-label" for="firstCheckbox">{{task.text}}</label>
                          <button @click="onClickCancel(index)" class="d-inline-block cancel-btn">
                            <i class="fa-regular fa-circle-xmark"></i>
                          </button>
                        </li>
                      </ul>
    
                </div>

            </div>

        </main>

    </div>

    <script src="https://kit.fontawesome.com/f845cc90f8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
